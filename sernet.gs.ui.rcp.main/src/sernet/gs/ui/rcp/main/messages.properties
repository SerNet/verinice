ApplicationWorkbenchWindowAdvisor_0= Note on privacy
ApplicationWorkbenchWindowAdvisor_1= A note on your privacy\:\n\nLong version\:\n Verinice will look for updates on every start, opening a simple HTTP connection to the webserver updates.verinice.org. If there are any updates, you will be asked if you want to install them. \nYou can disable automatic update in the preferences, but we recommend that you leave it on, so you can benefit from functional and security updates. \nVerinice will not send any data about your computer or your configuration to the update server and will not install anything without your express permission\! \n\nShort version\:\n Verinice does not "phone home" and will not install any trojan software. ;-)
