itverbund_group_bia = Business Impact Analysis according to BSI Standard 100-4
itverbund_bia_schritt_0 = Master data and business processes
itverbund_bia_schritt_0_default = To perform a BIA, an overview of all relevant \
business processes in the company or all specialised tasks of the government \
agency is needed together with information on the corresponding contact \
persons and persons responsible for the processes. This overview should \
contain the list of processes, which business goals they are assigned to, and \
the dependencies between the individual processes. The business goals of a \
government agency are usually derived from the tasks they are assigned to \
perform. If no current process overview is available, then this overview must \
be created or updated in the course of preparing for the BIA. In addition, the \
master data of the organisation such as the corporate structure or locations \
should also be provided.
itverbund_bia_schritt_1 = Selection of the organisational units and business \
processes to be integrated
itverbund_bia_schritt_1_default = If it is obvious, considering the specified \
scope of business continuity management, that some organisational units or \
business processes are not very important for reaching the business goals and \
are not important for the value-creating processes of the organisation, then \
these units or processes do not have to be examined any further.
itverbund_bia_schritt_2 = Damage analysis
itverbund_bia_schritt_2_default = A damage analysis examines the damage that \
could be done to the organisation when individual business processes fail. In \
this case, not only is the amount of damage important, but the chronological \
sequence of the damaging events is of particular interest. The general \
conditions for performing the damage analysis (damage categories and damage \
scenarios), the evaluation periods, and the strategy for handling special time \
periods in which the availability requirement of a process will need to deviate \
from its average availability must be specified. Afterwards, the damage \
resulting from a failure is evaluated for each individual process and in each \
evaluation period.
itverbund_bia_schritt_3 = Specification of the recovery parameters
itverbund_bia_schritt_3_default = Based on the chronological sequence of \
damaging events and the amount of damage expected, the maximum tolerable period \
of disruption, the recovery time objective, and the recovery level for each \
business process is specified. The results are then collected at a central \
location and consolidated.
itverbund_group_schadenskategorie_niedrig = Damage Category: Low
itverbund_schadenskategorie_niedrig_finanz = Financial consequences
itverbund_schadenskategorie_niedrig_finanz_default = No appreciable consequences \
(e.g. the loss is less than 5% of the annual sales)
itverbund_schadenskategorie_niedrig_beeintr = Impaired ability to perform tasks
itverbund_schadenskategorie_niedrig_beeintr_default = No appreciable effects
itverbund_schadenskategorie_niedrig_verstoss = Violations of laws, regulations \
and contracts
itverbund_schadenskategorie_niedrig_verstoss_default = No appreciable effects
itverbund_schadenskategorie_niedrig_negativ = Negative internal and external \
effects (image damage)
itverbund_schadenskategorie_niedrig_negativ_default = No appreciable effects
itverbund_group_schadenskategorie_normal = Damage Category: Normal
itverbund_schadenskategorie_normal_finanz = Financial consequences
itverbund_schadenskategorie_normal_finanz_default = The financial damage remains \
tolerable to the organisation (e.g. loss of less than 5-20% of the annual sales)
itverbund_schadenskategorie_normal_beeintr = Impaired ability to perform tasks
itverbund_schadenskategorie_normal_beeintr_default = Impairment is tolerated by \
the employees / other tasks can be given preference / post-event tasks do not \
noticeably impair the ability of the organisation to perform its tasks / other \
organisational units or contract partners experience only minimal work \
disruptions
itverbund_schadenskategorie_normal_verstoss = Violations of laws, regulations \
and contracts
itverbund_schadenskategorie_normal_verstoss_default = Violations of laws and \
regulations with minor consequences / violations are only noticed internally
itverbund_schadenskategorie_normal_negativ = Negative internal and external \
effects (image damage)
itverbund_schadenskategorie_normal_negativ_default = Only individual \
malfunctions or failures are noticed and customers and business partners \
estimate them to be insignificant / customers and business partners do not draw \
any consequences / the basic trust in the organisation is not affected / no \
noticeable loss of market share
itverbund_group_schadenskategorie_hoch = Damage Category: High
itverbund_schadenskategorie_hoch_finanz = Financial consequences
itverbund_schadenskategorie_hoch_finanz_default = The resulting damage leads to \
substantial financial losses, but does not threaten the existence of the \
organisation (e.g. loss of less than 20-30% of annual sales)
itverbund_schadenskategorie_hoch_beeintr = Impaired ability to perform tasks
itverbund_schadenskategorie_hoch_beeintr_default = Unacceptable in terruptions \
or limitations / reduction in the work quality / missed deadlines are noticed by \
outsiders / work backlogs cannot be reduced during normal working hours / the \
work of other organisational units or contract partners is significantly \
disrupted, which means there are also backlogs to be reduced there / amounts of \
conventional penalties are still within an acceptable framework
itverbund_schadenskategorie_hoch_verstoss = Violations of laws, regulations and \
contracts
itverbund_schadenskategorie_hoch_verstoss_default = Violations of laws and \
regulations with acceptable consequences / violations are also noticed by \
persons outside the organisation
itverbund_schadenskategorie_hoch_negativ = Negative internal and external \
effects (image damage)
itverbund_schadenskategorie_hoch_negativ_default = Malfunctions or failures are \
clearly noticed by customers and business partners as well as in the  industry / \
the image of and trust in the organisation is tarnished in the eyes of some \
customers and business partners / the loss of image and trust can only be \
regained in conjunction with a great deal of time and expense / individual \
customers and business partners draw consequences and terminate the business \
relationship / noticeable loss of market share / losses can only be regained \
with some time and expense
itverbund_group_schadenskategorie_sehrhoch = Damage Category: Very high
itverbund_schadenskategorie_sehrhoch_finanz = Financial consequences
itverbund_schadenskategorie_sehrhoch_finanz_default = The financial damage \
threatens the existence of the organisation (e.g. if the loss exceeds 30% of \
annual sales)
itverbund_schadenskategorie_sehrhoch_beeintr = Impaired ability to perform tasks
itverbund_schadenskategorie_sehrhoch_beeintr_default = Seriously impaired \
ability to perform tasks / backlogs can only be reduced with external help or \
cannot be reduced / delayed and faulty results are clearly noticed by outsiders / \
serious reduction in the service quality / the work of other organisational \
units or contract partners is impossible / high liability claims, conventional \
penalties
itverbund_schadenskategorie_sehrhoch_verstoss = Violations of laws, regulations \
and contracts
itverbund_schadenskategorie_sehrhoch_verstoss_default = Violations of laws with \
consequences for business operations and individual employees
itverbund_schadenskategorie_sehrhoch_negativ = Negative internal and external \
effects (image damage)
itverbund_schadenskategorie_sehrhoch_negativ_default = A significant number of \
customers and business partners draw consequences from the incidents / the image \
of, trust in, and reliability of the organisation are seriously impaired and are \
basically cast in doubt / loss of image and trust is difficult or impossible to \
compensate for / strong loss of market share / losses are difficult or \
impossible to compensate for
