<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xml:lang="de-DE">

<f:view locale="#{message.locale}">
  <f:loadBundle
    basename="sernet.gs.web.Messages"
    var="msg" />
  <f:loadBundle
    basename="sernet.verinice.web.TaskMessages"
    var="msgTask" />
  <f:loadBundle
    basename="sernet.verinice.web.EditMessages"
    var="msgEdit" />
  <f:loadBundle
    basename="sernet.verinice.web.TreeMessages"
    var="msgTree" />
  <f:loadBundle
    basename="sernet.verinice.web.WebMessages"
    var="msgWeb" />
  <h:head>
    <meta
      http-equiv="Content-Type"
      content="text/html; charset=utf-8" />
    <link
      href="#{request.contextPath}/resources/legacy/image/favicon.png"
      rel="icon"
      type="image/png" />
    <link
      href="#{request.contextPath}/resources/legacy/css/my_layout.css"
      rel="stylesheet"
      type="text/css" />
    <link
      href="#{request.contextPath}/resources/legacy/css/standard.css"
      rel="stylesheet"
      type="text/css" />
    <link
      href="#{request.contextPath}/resources/legacy/css/default.css"
      rel="stylesheet"
      type="text/css" />
    <link
      href="#{request.contextPath}/resources/legacy/css/portal.css"
      rel="stylesheet"
      type="text/css" />
    <title>verinice.</title>
    <link
      rel="stylesheet"
      href="#{request.contextPath}/resources/legacy/css/slightbox.css"
      type="text/css"
      media="screen,projection" />
    <script
      type="text/javascript"
      src="#{request.contextPath}/resources/legacy/css/slimbox.2.0.4.yui.js"></script>
    <script
      type="text/javascript"
      src="#{request.contextPath}/resources/legacy/js/cookies.js"></script>
    <script
      type="text/javascript"
      src="#{request.contextPath}/resources/legacy/js/efa_fontsize.js"></script>

    <script type="text/javascript">
          /*<![CDATA[*/
          <!--
          var efa_default = 86;
          var efa_increment = 10;
          var efa_reset = [ '<span class="resizeIcon">Schrift:</span>',
              '<span class="resizeIcon">&Omicron;</span>',
              'Schriftgröße normal', '', '', '', '', '', '', '', '' ];
          var efa_smaller = [ '', '<span class="resizeIcon">-</span>',
              'Schrift verkleinern', '', '', '', '', '', '', '', '' ];
          var efa_bigger = [ '', '<span class="resizeIcon">+</span>',
              'Schrift vergrößern', '', '', '', '', '', '', '', '' ];
          var efa_fontSize06 = new Efa_Fontsize06(efa_increment, efa_bigger,
              efa_reset, efa_smaller, efa_default);

          // -->
          /*]]>*/
        </script>
  </h:head>
  <body>
    <script type="text/javascript">
          /*<![CDATA[*/
          if (efa_fontSize06)
            efa_fontSize06.efaInit();
          /*]]>*/
        </script>
    <div class="page_margins">
      <div class="page">
        <div id="header">
          <div id="headerLogo">
            <a href="http://www.verinice.org/"> <img
              src="#{request.contextPath}/resources/legacy/image/verinice.gif"
              width="487"
              height="100"
              border="0"
              alt=""
              title="" />
            </a>
          </div>
          <div id="topnav">
            <h:form id="langForm">
              <table style="width: 100%">
                <tr>
                  <td style="width: 100%"><h:commandLink action="#{message.english}">
                      <h:graphicImage
                        value="/resources/legacy/image/us.png"
                        alt="#{msg['english']}" />
                    </h:commandLink></td>
                  <td><h:commandLink action="#{message.german}">
                      <h:graphicImage
                        value="/resources/legacy/image/de.png"
                        alt="#{msg['german']}" />
                    </h:commandLink></td>
                </tr>
              </table>
            </h:form>
          </div>
          <div id="status">
            <p:ajaxStatus>
              <f:facet name="start">
                <h:graphicImage value="/resources/legacy/image/ajax-loader.gif" />
              </f:facet>
              <f:facet name="complete">
                <h:graphicImage value="/resources/legacy/image/not-loading.png" />
              </f:facet>
              <f:facet name="default">
                <h:graphicImage value="/resources/legacy/image/not-loading.png" />
              </f:facet>
            </p:ajaxStatus>
          </div>
        </div>
        <div id="nav">
          <ui:insert name="nav">
            <ui:include src="/nav.xhtml" />
          </ui:insert>
        </div>
        <div id="subNav"></div>
        <div
          id="messages"
          class="clearfix">
          <div class="messages">
            <p:messages
              autoUpdate="true"
              redisplay="true" />
          </div>
        </div>
        <div id="main">
          <!-- #main: Beginn Inhaltsbereich -->
          <ui:insert name="content">Default content</ui:insert>
          <!-- #main: - Ende -->
        </div>
      </div>
      <!-- IE Column Clearing -->
      <div id="ie_clearing">&#160;</div>

      <!-- begin: #footer -->
      <div id="footer">
        <p class="bodytext">
          <h:outputText
            escape="false"
            value="#{msgWeb['copyRight']}" />
        </p>
      </div>
    </div>
  </body>
</f:view>
</html>
