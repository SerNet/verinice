<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{message.locale}">
	<f:loadBundle basename="sernet.gs.web.Messages" var="msg" />
	<f:loadBundle basename="sernet.verinice.web.WebMessages" var="msgWeb" />
	<f:loadBundle basename="sernet.verinice.web.EditMessages" var="msgEdit" />
	<f:loadBundle basename="sernet.verinice.web.TaskMessages" var="msgTask" />
  <f:loadBundle basename="sernet.verinice.web.TreeMessages" var="msgTree" />

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<meta name="viewport"
				content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
			<meta name="apple-mobile-web-app-capable" content="yes" />
		</f:facet>

		<link rel="icon" type="image/png"
			href="#{resource['verinice-layout:images/favicon.png']}" />
		<title><ui:insert name="title">verinice</ui:insert></title>
		<h:outputScript name="js/nanoscroller.js" library="poseidon-layout" />
		<h:outputScript name="js/layout.js" library="poseidon-layout" />
		<h:outputScript name="js/swipe.js" library="poseidon-layout" />
		<ui:insert name="head" />
	</h:head>

	<h:body styleClass="main-body">

		<div class="layout-wrapper #{guestPreferences.menuLayout}">
			<ui:include src="topbar.xhtml" />
			<ui:include src="menu.xhtml" />

			<div class="layout-main">
				<div class="layout-main-content">
					<ui:insert name="content" />
				</div>

				<ui:include src="footer.xhtml" />
			</div>
		</div>

       <ui:include src="ajax-exception-handler.xhtml" />

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
			<f:facet name="start">
				<i class="fa fa-circle-o-notch fa-spin ajax-loader"
					aria-hidden="true"></i>
			</f:facet>

			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<h:outputStylesheet name="css/nanoscroller.css"
			library="poseidon-layout" />
		<h:outputStylesheet name="css/animate.css" library="poseidon-layout" />
		<h:outputStylesheet name="css/layout-blue.css"
			library="poseidon-layout" />
		<h:outputStylesheet name="css/verinice.css" library="verinice-layout" />
	</h:body>
</f:view>
</html>
