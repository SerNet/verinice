itverbund_group_bia = Business Impact Analyse nach BSI Standard 100-4
itverbund_bia_schritt_0 = Stammdaten und Gesch\u00E4ftsprozesse
itverbund_bia_schritt_0_default = F\u00FCr die Durchf\u00FChrung einer BIA wird \
eine \u00DCbersicht \u00FCber alle relevanten Gesch\u00E4ftsprozesse \
des Unternehmens bzw. aller Fachaufgaben der Beh\u00F6rde mit den jeweils \
verantwortlichen Ansprechpartnernbzw. Prozessverantwortlichen ben\u00F6tigt. \
Diese \u00DCbersicht sollte neben der Auflistung der Prozesse auch eine \
Zuordnung zu den Gesch\u00E4ftszielen enthalten sowie die Abh\u00E4ngigkeiten \
zwischen den einzelnen Prozessen darstellen. Die Gesch\u00E4ftsziele einer \
Beh\u00F6rde leiten sich meist aus deren gesetzlichen Auftr\u00E4gen ab. Liegt \
keine \ aktuelle Prozess-\u00DCbersicht vor, so ist diese als Vorarbeit zur BIA \
zu erstellen oder zu aktualisieren. Zus\u00E4tzlich sollten Stammdaten der \
Institution wie Unternehmensstruktur oder Lokationen bereitgestellt werden.
itverbund_bia_schritt_1 = Organisationseinheiten und Gesch\u00E4ftsprozesse
itverbund_bia_schritt_1_default = Ist offensichtlich, dass innerhalb des \
festgelegten G\u00FCltigkeitsbereichs des Notfallmanagements einige \
Organisationseinheiten oder Gesch\u00E4ftsprozesse eine sehr geringe Bedeutung \
f\u00FCr das Erreichen der Gesch\u00E4ftsziele und die wertsch\u00F6pfenden \
Prozesse der Institution besitzen, so k\u00F6nnen diese bei der weiteren \
Betrachtung ausgespart werden.
itverbund_bia_schritt_2 = Schadensanalyse
itverbund_bia_schritt_2_default = Die Schadensanalyse untersucht den Schaden \
f\u00FCr die Institution, den der Ausfall einzelner Gesch\u00E4ftsprozesse \
verursachen k\u00F6nnte. Dabei ist nicht nur die H\u00F6he des Schadens, sondern \
insbesondere die zeitliche Entwicklung des Schadenverlaufs von Interesse. \
F\u00FCr die Durchf\u00FChrung der Schadensanalyse sind die Rahmenbedingungen \
f\u00FCr die Erhebung festzulegen (Schadenskategorien und Schadensszenarien), \
die Bewertungsperioden sowie die Strategie zur Behandlung besonderer Termine, an \
denen die Verf\u00FCgbarkeitsanforderung eines Prozesses von dessen Durchschnitt \
abweicht. Anschlie\u00DFend wird f\u00FCr jeden einzelnen Prozess und jede \
Bewertungsperiode der entstehende Schaden bei Ausfall bewertet.
itverbund_bia_schritt_3 = Festlegung der Wiederanlaufparameter
itverbund_bia_schritt_3_default = Anhand des zeitlichen Schadenverlaufs und der \
zu erwartenden Schadensh\u00F6he werden die maximal tolerierbare Ausfallzeit, \
die Wiederanlaufzeit und das Wiederanlauf-Niveau f\u00FCr jeden \
Gesch\u00E4ftsprozess festgelegt. Die Ergebnisse werden anschlie\u00DFend \
zentral zusammengefasst und konsolidiert.
