org_class_vuln_default=0 Kaum m\u00f6glich\: Das Ausnutzen der Schwachstelle erfordert einen gerichteten Angriff, hoch spezialisiertes Wissen oder Fertigkeiten und Ressourcen, die einem Angreifer nicht \u00fcblicherweise zur Verf\u00fcgung stehen. Seltene Naturereignisse oder technisches Versagen gro\u00dfen Ausma\u00dfes kann die Schwachstelle ausl\u00f6sen.\n\n1 M\u00f6glich\: Das Ausnutzen der Schwachstelle erfordert einen gerichteten Angriff durch einen entschlossenen Angreifer. Naturereignisse oder technisches Versagen k\u00f6nnen die Schwachstelle ausl\u00f6sen.\n\n2 Leicht m\u00f6glich\: Das Ausnutzen der Schwachstelle kann durch einen automatisierten Angriff erfolgen (z.B. geskriptete Angriffe) oder auch durch einen Angreifer mit begrenzten Kapazit\u00e4ten und F\u00e4higkeiten. Naturereignisse oder technisches Versagen k\u00f6nnen die Schwachstelle ausl\u00f6sen.\n\n3 Wahrscheinlich\: Ein Ausnutzen der Schwachstelle k\u00f6nnte zuf\u00e4llig stattfinden und ist sehr wahrscheinlich. Sogar jemand ohne b\u00f6se Intention k\u00f6nnte die Schwachstelle unbeabsichtigt ausl\u00f6sen. H\u00e4ufig auftretende Ereignisse w\u00fcrden die Schwachstelle zweifellos ausl\u00f6sen.  

