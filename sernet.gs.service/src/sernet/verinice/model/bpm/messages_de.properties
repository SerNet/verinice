icf.task.assign = W\u00E4hle Verantwortlichen und Datum
icf.task.assign.description = W\u00E4hlen Sie f\u00FCr die Ma\u00DFnahme einen Verantwortlichen und einen Termin f\u00FCr die Umsetzung. <br/><br/>Den Verantwortlichen erstellen Sie durch eine neue Verkn\u00FCpfung mit einer Person vom Typ <b>zust\u00E4ndig</b>, der Termin wird im Editor-Feld <b>Implementation -> Implementierungsdatum</b> eingestellt.
icf.task.assign.nr = Verantwortlicher nicht zust\u00E4ndig
icf.task.assign.nr.description = Der ausgew\u00E4hlte Verantwortliche hat angegeben, er ist nicht zust\u00E4ndig. Bitte w\u00E4hlen Sie ggf. einen anderen Verantwortlichen. <br/><br/>Den Verantwortlichen erstellen Sie durch eine neue Verkn\u00FCpfung mit einer Person vom Typ <b>zust\u00E4ndig</b>.
icf.task.assign.deadline = Termin abgelaufen
icf.task.assign.deadline.description = Der Termin f\u00FCr die Umsetzung der Ma\u00DFnahme ist abgelaufen ohne das der Verantwortliche reagiert hat. <br/><br/>Bitte w\u00E4hlen Sie ggf. einen anderen Verantwortlichen. <br/>Den Verantwortlichen erstellen Sie durch eine neue Verkn\u00FCpfung mit einer Person vom Typ <b>zust\u00E4ndig</b>.
icf.task.execute = Setze um
icf.task.execute.description = Setzen Sie die Ma\u00DFnahme um. Dokumentieren Sie danach die Umsetzung in den Editor-Feldern im Abschnitt\: <b>Implementation</b><ul><li><b>Fehler melden</b>\: Sie wollen einen Fehler melden.</li><li><b>Erledigt</b>\: Sie haben die Ma\u00DFnahme umgesetzt und dokumentiert.</li><li><b>Nicht verantwortlich</b>\: Sie sind nicht verantwortlich f\u00FCr die Umsetzung der Ma\u00DFnahme.</li></ul>
icf.task.check = Pr\u00FCfe Umsetzung
icf.task.check.description = Pr\u00FCfen Sie die Umsetzung der Ma\u00DFnahme.<ul><li><b>Eskalieren</b>\: Sie fordern eine Entscheidung vom Management \u00FCber die Umsetzung der Ma\u00DFnahme ein.</li><li><b>Zum Audit hinzuf\u00FCgen</b>\: Sie akzeptieren die Umsetzung. Die Ma\u00DFnahme wird in einem Nachfolge Audit erneut gepr\u00FCft.</li><li><b>Akzeptieren</b>\: Sie akzeptieren die Umsetzung.</li><li><b>Ablehnen</b>\: Sie lehnen die Umsetzung ab. Die Ma\u00DFnahme muss erneut vom Verantwortlichen umgesetzt werden.</li></ul>
icf.task.assignAuditor = W\u00E4hle Auditor und Datum
icf.task.assignAuditor.description = W\u00E4hle einen Auditor und den Beginn des Audits. <br/><br/>Den Auditor erstellen Sie durch eine neue Verkn\u00FCpfung mit einer Person vom Typ <b>Auditor(in)</b>, der Beginn wird im Editor-Feld <b>Von</b> eingestellt.
icf.task.obtainAdvise = Managemententscheidung einholen
icf.task.obtainAdvise.description = Fordern Sie eine Entscheidung vom Management \u00FCber die Umsetzung der Ma\u00DFnahme ein.<ul><li><b>Beenden</b>\: Die Umsetzung der Ma\u00DFnahme wird gestoppt.</li><li><b>Neuen Verantwortlichen w\u00E4hlen</b>\: Es muss ein neuer Verantwortlicher ausgew\u00E4hlt werden.</li></ul>
icf.task.comment = Warum nicht verantwortlich?
icf.task.comment.description = Warum sind Sie nicht verantwortlich f\u00FCr die Ma\u00DFnahmen? <br/><br/>Bitte tragen Sie eine Begr\u00FCndung im Editor-Feld <b>Implementation -> Erkl\u00E4rung</b> ein.

